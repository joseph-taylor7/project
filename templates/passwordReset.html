<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='key.png')}}" type="image/x-icon">
    <title>New Password</title>
  
</head>






<body>
    {% with messages=get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-container">
        {% for category, message in messages %}
        <div class="flash {{category}}"> {{message}}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    
    <section class="userform">
        <form action="{{url_for('newPassword')}}" method="post">
            <h1>Create New Password</h1>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" name="email" required placeholder="Enter the email you signed up with...">
            </div>
            <div class="field">
                <label for="password">New Password</label>
                <input type="password" name="password" id="password" required placeholder="Enter your new password...">
                <div class="showPassword" id="showPassword">Show</div>
            </div>
            <div class="field">
                <button>Create</button>
            </div>
        </form>
    </section>

   

    <script src="{{url_for('static', filename='script.js')}}"></script>

</body>

</html>
